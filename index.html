<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days of Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Year 2023</h1>
    <div class="bits-grid" id="bits-grid"></div>
    <div class="content-display" id="content-display">
      <div id="display-text"></div>
      <img id="display-image" src="" alt="Image" style="display: none;">
    </div>
    <div class="custom-date-input">
      <h3>Add Custom Date</h3>
      <input type="date" id="date-picker" />
      <textarea id="content-input" placeholder="Enter your content..."></textarea>
      <input type="text" id="image-url" placeholder="Enter image URL (optional)" />
      <button onclick="addCustomContent()">Add Content</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
