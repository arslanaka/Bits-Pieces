<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days of Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Keeping digital logs of my life here in bits....</h2>
    <h3>2024</h3>
    <div class="bits-grid" id="bits-grid"></div>
    <div class="content-display" id="content-display">
      <div id="display-text"></div>
      <img id="display-image" src="" alt="Image" style="display: none;">
    </div>
    <div class="custom-date-input">
      <h3>Date</h3>
      <input type="date" id="date-picker" />
      <textarea id="content-input" placeholder="Enter your content..."></textarea>
      <button id="add-content-button">Add your bit</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
